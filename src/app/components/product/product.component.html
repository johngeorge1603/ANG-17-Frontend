<div class="wrapper column gap-1 border border-1 border-tertiary rounded-4 p-3 mb-3">
    <img [src]="product.image" alt="product image">

    <h2 class="title">
        {{product.name | truncateName: 16 : "..."}}
    </h2>

    <div class="priceDetails">
        <span class="price-label">
            Price:
        </span>
        <span class="price">
            {{product.price | price}}
        </span>
    </div>

    <p-rating class="text-center" [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden"/>

    <div class="d-flex justify-content-between mt-3">
        <button type="button" pButton icon="pi pi-pencil" (click)="editProduct()" label="Edit"></button>
        <button class="p-button-danger" label="Delete" type="button" pButton icon="pi pi-times" (click)="deleteProduct()" #deletebutton></button>
    </div>
</div>
<p-confirmPopup></p-confirmPopup>
