<div class="column gap-1">

    <!-- Add Button -->
    <button pButton class="bg-dark" icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product"></button>

    <div class="row wrap p-2">
        <div class="d-flex justify-content-around flex-wrap">
            <app-product 
            *ngFor="let product of products" 
            [product]="product" 
            (edit)="toggleEditPopup($event)"
            (delete)="toggleDeletePopup($event)"
            ></app-product>
        </div>
    </div>

    <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5, 10, 20]" 
    />
</div>

<!-- edit popup -->
<app-edit-popup 
header="Edit Product"
[(display)]="displayEditPopup"
[product]="selectedProduct"
(confirm)="onConfirmEdit($event)">
</app-edit-popup>
<!-- add popup -->
<app-edit-popup 
header="Add Product"
[(display)]="displayAddPopup"
(confirm)="onConfirmAdd($event)">
</app-edit-popup>
